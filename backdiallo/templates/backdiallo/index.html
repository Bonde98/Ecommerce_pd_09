{% extends 'base.html' %}
{% load static %}
{% block contenu %}

 

<div class="row container-fluid ">
  <div class="col-md-3"></div>
  <div class="col-md-6">
   <img src="{% static 'imageback/Tenue1.jpg' %}" alt="" style=" width: 100%;">
  </div>
  <div class="col-md-3"></div>
</div>
 
    <div class="row text-center mx-auto" style="padding:5%;" >
        {% for produit in products %}
        <div  class="card pt-3" style="width: 18rem;margin: 20px;">
          <img src="{{ produit.thumbnail.url }}" alt="" width="100%">
          <div class="card-body text-center">
            <div class="card-title"> <h3> {{ produit.name }}</h3> </div>
              <div style="color:rgb(108, 111, 7)" class="card-text"> <h1> {{ produit.price }} Fcfa</h1> </div>
              <a href="{% url 'detail' produit.slug %}" class="btn btn-warning"> Voire</a> 
           </div>   
        </div>
      {% endfor %}
      </div>
      
  
{% endblock %}
